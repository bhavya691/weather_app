<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale = 1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Weather App</title>
    </head>
    <body>

        <div class="main">

            <div class="search_input">
                <input type="text" id="input_box" class="input_box" placeholder="Enter city name..." autocomplete="off">
            </div>

            <div class="weather_body">

                <div class="location_details">

                    <div class="city" id="city"><p>Delhi, IN</p></div>
                    <div class="date" id="date"><p>59 May (Sunday) 2021</p></div>

                </div>
                <div class="weather_status">
                    <div class="temp" id="temp">40&deg;C</div>
                    <div class="min_max" id="min_max">38&deg;C (min) / 42&deg;C (max)</div>
                    <div class="weather" id="weather">Clear</div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
